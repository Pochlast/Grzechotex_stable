<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <title>Grzechotex</title>
</head>

<body>
    <div class="nav">
        <button class="home-btn">Home</button>
    </div>

    <div class="home-view">
        <div class="quantity-input">
            <label for="quantity">Quantity: <span class="quantity-range">1</span></label>
            <input type="range" id="quantity" name="quantity" min="1" max="8" step="1" value="1" />
        </div>

        <div class="size-btns">
            <input type="radio" id="one" name="size" checked />
            <label for="one">One size</label>
            <input type="radio" id="many" name="size" />
            <label for="many">Different sizes</label>
        </div>

        <div class="rattle-btns">
            <img class="rattle-btn 1 target" src="./grzechotka.png">
            <img class="rattle-btn 2" src="./grzechotka2.png">
            <img class="rattle-btn 3" src="./grzechotka.jpg">
        </div>

        <button class="play-btn">Play</button>
    </div>

    <div class="rattle-view">
        <canvas id="canvas" tabindex=0 ></canvas>
    </div>

    <div id='testdiv' style='height: 1in; left: -100%; position: absolute; top: -100%; width: 1in;'></div>
       
    <script src="script.js"></script>
    
</body>

</html>
